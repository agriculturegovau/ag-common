name: Deploy PR previews

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.9.1 --activate

      - name: Install dependencies
        run: yarn install

      - name: Build Storybook
        if: github.event.action != 'closed'
        run: yarn storybook:build --output-dir=pr-preview/pr-${{ github.event.number }}
        env:
          BASE_PATH: /pr-preview/pr-${{ github.event.number }}

      - name: Deploy to GitHub Pages
        if: github.event.action != 'closed'
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: gh-pages
          build_dir: pr-preview/pr-${{ github.event.number }}
          commit_message: 'chore(preview): PR #${{ github.event.number }}'
          keep_history: true
          jekyll: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove PR Preview
        if: github.event.action == 'closed'
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git clone --depth 1 --branch gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages
          cd gh-pages
          git rm -rf pr-preview/pr-${{ github.event.number }}
          git commit -m "chore(preview): remove PR #${{ github.event.number }}"
          git push origin gh-pages
